<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web avec PyScript</title>

    <!-- Pour appliquer le CSS de PyScript -->  
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.12.1/core.css">
    <!-- Pour amorcer PyScript -->
    <script type="module" src="https://pyscript.net/releases/2023.12.1/core.js"></script>
    

</head>
<body>

    <p>
        <strong>
            <script type="py">
                from pyscript import display
                for _ in range(2) :
                    display("theophile le plus beau et le plus fort , il est parfait quoi ") # s'affiche dans le DOM
                for _ in range(10) :
                    display("insta : @telophile")
            </script>
        </strong>
    </p>
    <img src="./image.png" width=50%>

</body>
